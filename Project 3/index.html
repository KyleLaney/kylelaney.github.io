<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!------------------------[BUTTON]------------------------------>
    <button class="button">Play!</button>

    <!------------------------[BETWEEN]------------------------------>
    <p class="between">Guess the number between 1 and 100</p>

    <!------------------------[HEADER 2]------------------------------>
    <h2 class="guessMyNum">Guess My Number!</h2>

    <!------------------------[HORIZONTAL LINE]------------------------------>
    <div class="hori-line"></div>

    <!------------------------[QUESTION BOX]------------------------------>
        <div class="question">?</div>

    <!------------------------[SCORES BLOCK]------------------------------>
    <div class="container">
        <div class="scores">
            <p>&#128540;Too High!</p>
            <p>&#129321;Score: <span class="scoreCard">10</span></p>
            <p>&#128526;Highscore: <span class="highScore">0</span></p>
        </div>

        <div class="numBox">
            <input type="text"class="userInput">
            <button id="check" onclick="myFun()">Check!</button>
        </div>
    </div>
    <!------------------------[HISTORY]------------------------------>
    <div class="history">
        <p>Guessing History</p>
        <p>90 &#129488;</p>
    </div>

    <!------------------------[FOOTER]------------------------------>
    <div class="footer"><p>&copy; Aug. 3, 2021 | Project 3 |Kyle Reed </p></div>


<script src="script.js"></script>
</body>
</html>
